<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- <link rel="stylesheet" href="/static/css/chatBot.css"> -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff7300, #ffdbac);
            animation: backgroundAnimation 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-message {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #f1f1f1;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 60px;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">Welcome! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="">
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                addUserMessage(userInput);
                // Call your chatbot backend API here to get the bot's response
                // For demonstration, let's assume a simple response from the bot
                setTimeout(function() {
                    addBotMessage("Sorry, I'm just a demo chatbot!");
                }, 500);
            }
        }

        function addUserMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addBotMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var botMessage = document.createElement("div");
            botMessage.className = "chat-message bot-message";
            botMessage.textContent = message;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
